<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sip & Swirl Cocktail Menu</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <h1>Sip & Swirl Cocktail Menu</h1>
  </header>

  <!-- Main display box for selected cocktail -->
  <div id="cocktail-detail" class="main-display">
    <img class="detail-image" src="./images/default-placeholder.jpg" alt="Cocktail image" />
    <h2 class="name">Insert Name Here</h2>
    
    <button class="ingredient-toggle">See Ingredients</button>
    <div class="ingredients-content" style="display: none;">
      <p id="ingredients-display">Insert Ingredients Here</p>
    </div>

    <button class="recipe-toggle">See Recipe</button>
    <div class="recipe-content" style="display: none;">
      <p id="recipe-display">Insert recipe here</p>
    </div>
  </div>

  <!-- Cocktails Menu Grid -->
  <div id="cocktail-menu" class="grid-container">
    <!-- Cocktail images will be dynamically added here -->
  </div>

  <!-- Add and Edit Cocktail Boxes placed adjacent to each other -->
  <div class="form-section">
    <form id="new-cocktail" class="form-box" enctype="multipart/form-data">
      <h4>Add New Cocktail</h4>
      <input type="text" id="new-name" placeholder="Cocktail Name" required />
      <input type="text" id="new-ingredients" placeholder="Ingredients (comma separated)" required />
      <input type="file" id="new-image" accept="image/*" required />
      <textarea id="new-recipe" placeholder="Enter the recipe" required></textarea>
      <input type="submit" value="Create Cocktail" />
    </form>

    <form id="edit-cocktail" class="form-box">
      <h4>Edit Cocktail</h4>
      <input type="text" id="edit-ingredients" placeholder="Edit Ingredients" required />
      <textarea id="edit-recipe" placeholder="Edit the recipe" required></textarea>
      <!-- <input type="submit" value="Update" /> -->

        <input type="text" id="edit-ingredients" placeholder="Edit Ingredients" required />
        <textarea id="edit-recipe" placeholder="Edit the recipe" required></textarea>
      
        <!-- Cocktail Interaction -->
        <div id="cocktail-interaction"></div>
        
        <!-- Like Button for Edit Section -->
        <button id="like-button" class="unliked"><i class="fa fa-heart"></i></button>
        <span id="like-count">0 Like</span>
      
        <!-- Rating System for Edit Section -->
  
        <label for="rating">Rate this cocktail:</label>
        <select id="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <span id="current-rating">Rated: 0 Stars</span>
      
        <input type="submit" value="Update" />
    </form>
  </div>

  <!-- Delete button -->
  <button id="delete-button" class="delete-button">Delete Cocktail</button>
</body>
</html>
