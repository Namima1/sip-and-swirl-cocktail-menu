<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sip & Swirl Cocktails</title>
  <!-- Corrected the href for the CSS file -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <h1>Sip & Swirl Cocktail Menu</h1>
  </header>

  <!-- Cocktails Menu -->
  <div id="cocktail-menu">
    <!-- Cocktail images will be dynamically added here -->
  </div>

  <!-- Cocktail Details Section -->
  <div id="cocktail-detail">
    <!-- Ensure the placeholder image path is correct -->
    <img class="detail-image" src="assets/images/default-placeholder.jpg" alt="Cocktail image" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="ingredients">Ingredients: Insert Ingredients Here</h3>
    <p id="recipe-display">Insert recipe here</p>
  </div>

  <!-- Add New Cocktail Form -->
  <form id="new-cocktail">
    <h4>Add New Cocktail</h4>
    <input type="text" id="new-name" placeholder="Cocktail Name" required />
    <input type="text" id="new-ingredients" placeholder="Ingredients (comma separated)" required />
    <input type="text" id="new-image" placeholder="Image filename (e.g., margarita.jpg)" required />
    <textarea id="new-recipe" placeholder="Enter the recipe" required></textarea>
    <input type="submit" value="Create Cocktail" />
  </form>

  <!-- Edit Cocktail Form (Advanced Deliverable) -->
  <form id="edit-cocktail">
    <h4>Edit Cocktail</h4>
    <input type="text" id="edit-ingredients" placeholder="Edit Ingredients" required />
    <textarea id="edit-recipe" placeholder="Edit the recipe" required></textarea>
    <input type="submit" value="Update" />
  </form>

  <button id="delete-button">Delete Cocktail</button>
</body>
</html>
