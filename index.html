<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sip & Swirl Cocktail Menu</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <header>
    <h1>Sip & Swirl Cocktail Menu</h1>
  </header>

  <!--Grid-->
  <div class="app-container">
  <!-- Cocktails Menu -->
  <div id="cocktail-menu">
    <!-- Cocktail images will be dynamically added here -->
  </div>

  <!-- Form -->
  <div class="forms-section">
  <!-- Cocktail Details Section -->
  <div id="cocktail-detail">
    <img class="detail-image" src="./assets/default-placeholder.jpg" alt="Cocktail image" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="
  </div>

  <!-- Add New Cocktail Form -->
  <form id="new-cocktail">
    <h4>Add New Cocktail</h4>
    <input type="text" id="new-name" placeholder="Cocktail Name" required />
    <input type="text" id="new-image" placeholder="Image filename (e.g., margarita.jpg)" required />
    <input type="submit" value="Create Cocktail" />
  </form>

  <!-- Edit Cocktail Form -->
  <form id="edit-cocktail">
    <h4>Edit Cocktail</h4>
    <input type="text" id="edit-ingredients" placeholder="Edit Ingredients" required />
    <textarea id="edit-recipe" placeholder="Edit the recipe" required></textarea>
    <input type="submit" value="Update" />
  </form>

  <button id="delete-button">Delete Cocktail</button>
  </div>
  </div>
</body>

</html>
